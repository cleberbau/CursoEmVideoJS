<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11 Condições - DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas </h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> <Km>
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
  <script>
   
       
    function calcular(){
        var txtv = document.querySelector('#txtvel')
        var res = document.querySelector('#res')
        var vel = Number(txtv.value)        
        res.innerHTML = `Sua Velocidade atual é de ${vel} KM/H`
        res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`
        if (vel > 60 ){
            res.innerHTML += `<p>Você esta Acima da Velocidade de 60 KM/h,você esta <strong>Multado</strong> </p>`
        }
    }
  </script>  
</body>
</html>
